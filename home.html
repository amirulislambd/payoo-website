<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- Tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-1">
      <section class="w 11/12 mx-auto py-3 flex justify-between items-start">
        <div class="left flex gap-2">
          <div class="w-[60px]">
            <img src="/assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <div>
              <h2 class="text-2xl font-bold">
                $ <span id="balance">45000</span>
              </h2>
              <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
        </div>
        <div class="rigth">
          <a href="/index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Logout</a
          >
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="butoons grid grid-cols-3 gap-3">
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="btn" />
          <p>Add Money</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="btn" />
          <p>Cashout</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="btn" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="btn" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="btn" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="btn" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <section class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Agent Number</label>
            <input
              id="phone-number"
              maxlength="11"
              minlength="11"
              type="tel"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 11 digit number"
              pattern="[0-9]{11}"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Amount</label>
            <input
              id="cashOte-amount"
              type="number"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter amount to withdraw"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <br />
            <button
              id="cashOut-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Cash Out
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <script src="./script/machine.js"></script>
    <script src="./script/cashOut.js"></script>
  </body>
</html>
