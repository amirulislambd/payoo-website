<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- Tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-1">
      <section class="w 11/12 mx-auto py-3 flex justify-between items-start">
        <div class="left flex gap-2">
          <div class="w-[60px]">
            <img src="./assets/Logo-full.png" alt="" />
          </div>
          <div class="balance-info">
            <div>
              <h2 class="text-2xl font-bold">
                $ <span id="balance">45000</span>
              </h2>
              <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
        </div>
        <div class="rigth">
          <a href="./index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Logout</a
          >
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="butoons grid grid-cols-3 gap-3">
        <button
          onclick="showOnly('add-money')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-1.png" alt="btn" />
          <p>Add Money</p>
        </button>
        <button
          onclick="showOnly('cash-out')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-2.png" alt="btn" />
          <p>Cashout</p>
        </button>
        <button
          onclick="showOnly('transfer-money')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-3.png" alt="btn" />
          <p class="text-[13px] font-bold">Transfer Money</p>
        </button>
        <button
          onclick="showOnly('Get-Bonus')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-4.png" alt="btn" />
          <p>Get Bonus</p>
        </button>
        <button
          onclick="showOnly('pay-bill')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-5.png" alt="btn" />
          <p>Pay Bill</p>
        </button>
        <button
          onclick="showOnly('history')"
          class="btn flex flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="./assets/opt-6.png" alt="btn" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <section id="cash-out" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Agent Number</label>
            <input
              id="phone-number"
              maxlength="11"
              minlength="11"
              type="tel"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 11 digit number"
              pattern="[0-9]{11}"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Amount</label>
            <input
              id="cashOte-amount"
              type="number"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter amount to withdraw"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <br />
            <button
              id="cashOut-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Cash Out
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Select A Bank</label>
            <select
              id="add-money-bank"
              class="select input rounded-full bg-base-200 outline-none w-full"
            >
              <option disabled selected>Select a Bank</option>
              <option>DBBL</option>
              <option>IBBL</option>
              <option>City Bank</option>
            </select>
            <br />
            <label class="label font-bold text-neutral"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="tel"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 11 digit number"
              pattern="[0-9]{11}"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Amount to Add</label>
            <input
              id="add-money-amount"
              type="number"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Add Amount to withdraw"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="add-money-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <br />
            <button
              id="add-money-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral"
              >User Account Number</label
            >
            <input
              id="transfer-number"
              maxlength="11"
              minlength="11"
              type="tel"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 11 digit number"
              pattern="[0-9]{11}"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Amount</label>
            <input
              id="transfer-amount"
              type="number"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter amount to transfer"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="transfer-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <br />
            <button
              id="transfer-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Send Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <section id="Get-Bonus" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral"
              >Enter Bonus Coupon</label
            >
            <input
              id="get-number"
              type="text"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter your coupon"
              required
            />

            <button
              id="bonus-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Select To Pay</label>
            <select
              id="pay-bill-service"
              class="select input rounded-full bg-base-200 outline-none w-full"
            >
              <option disabled selected>Select a Service</option>
              <option>Electricity Bill</option>
              <option>Water Bill</option>
              <option>Gas Bill</option>
              <option>Internet Bill</option>
            </select>
            <br />
            <label class="label font-bold text-neutral"
              >Biller Account Number</label
            >
            <input
              id="pay-bill-number"
              type="tel"
              maxlength="16"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter account number"
              pattern="[0-9]{15}"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Amount to Pay</label>
            <input
              id="pay-bill-amount"
              type="number"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Add Amount to pay"
              required
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="pay-bill-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 outline-none w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <br />
            <button
              id="pay-bill-btn"
              class="btn btn-primary rounded-full mt-4 w-full"
            >
              Pay Bill
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="history" class="w-11/12 mx-auto pb-5 bg-base-100 rounded-2xl">
      <h1 class="font-bold text-2xl text-center bg-base-100 rounded-t-2xl py-5">
        History
      </h1>
      <hr class="border border-b-2 border-gray-100 mb-3" />
      <div id="history-container" class="space-y-5"></div>
    </section>
    <script src="./script/machine.js"></script>
    <script src="./script/cashOut.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/transferMoney.js"></script>
    <script src="./script/bonus.js"></script>
    <script src="./script/payBill.js"></script>
  </body>
</html>
